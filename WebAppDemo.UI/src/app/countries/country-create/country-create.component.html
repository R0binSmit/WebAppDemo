<h1 style="text-align: center;">Create Country</h1> 
<form (ngSubmit)="createCountry()" [formGroup]="form">
    <mat-form-field id="fullName">
        <mat-label>Full name</mat-label>
        <input 
            #fullNameElement
            matInput
            matNativeControl
            formControlName="fullName"
        />
        <mat-error *ngIf="fullName?.hasError('required')">Full name is required.</mat-error>
    </mat-form-field>
    <mat-form-field id="shortName">
        <mat-label>Short name</mat-label>
        <input 
            matInput
            appUpperCase
            matNativeControl
            formControlName="shortName"
        />
        <mat-error *ngIf="shortName?.hasError('required')">Short name is required.</mat-error>
        <mat-error *ngIf="shortName?.hasError('minlength')">The minumum lengh of short name is two.</mat-error>
        <mat-error *ngIf="shortName?.hasError('maxlength')">The maximum length of short name is two.</mat-error>
    </mat-form-field>
    <div class="buttonCollection">
        <app-submit-button value="Create" [disabled]="!form.valid" class="center"></app-submit-button>
        <app-cancel-button value="Cancel"routerLink="/countries" class="center"></app-cancel-button>
    </div>
</form>
