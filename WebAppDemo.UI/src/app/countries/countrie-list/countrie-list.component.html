<h1>Countries</h1>
<div class="tableContainer">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="onToggleAllSelection()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let country" style="width: 50px">
                <mat-checkbox (change)="onCountryToggleSelection(country)"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let country">{{ country.id }}</td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let country">{{ country.fullName }}</td>
        </ng-container>
        <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Short</th>
            <td mat-cell *matCellDef="let country">{{ country.shortName }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
