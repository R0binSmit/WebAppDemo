
<h1>Countries</h1>
<div class="tableContainer">
    <div>
        <mat-icon svgIcon="{{ iconType.Create }}" class="pointer" routerLink="/countries/create" />
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Selec Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="onToggleAllSelection()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let country" style="width: 50px">
                <mat-checkbox (change)="onCountryToggleSelection(country)"></mat-checkbox>
            </td>
        </ng-container>

        <!-- Data Columns -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let country">{{ country.id }}</td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let country">{{ country.fullName }}</td>
        </ng-container>
        <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Short</th>
            <td mat-cell *matCellDef="let country">{{ country.shortName }}</td>
        </ng-container>

        <!-- Acton Columns -->
        <ng-component matColumnDef="detailsIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let country" style="width: 50px;">
                <mat-icon svgIcon="{{ iconType.Details }}" class="pointer" (click)="onSelectCountry(country)"></mat-icon>
            </td>
        </ng-component>
        <ng-contrainer matColumnDef="editIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let country" style="width: 50px;">
                <mat-icon svgIcon="{{ iconType.Edit }}" class="pointer" [routerLink]="['/countries/edit', country.id]"></mat-icon>
            </td>
        </ng-contrainer>
        <ng-container matColumnDef="deleteIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let country" style="width: 50px;">
                <mat-icon svgIcon="{{ iconType.Delete }}" class="pointer" (click)="onDeleteCountry(country.id)"></mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let country; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="successMessage !== undefined && successMessage !== null">
    <app-success-message 
    [description]="successMessage.description"
    [isVisible]="successMessage.isVisible"
    [visibilityTime]="successMessage.visibilityTime"
></app-success-message>
</div>
