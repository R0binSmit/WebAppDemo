<h1 mat-dialog-title>Create Address</h1>
<div mat-dialog-content>
    <mat-form-field style="display: block;">
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="address.zipCode" required />
    </mat-form-field>
    <mat-form-field style="display: block;">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="address.city" required />
    </mat-form-field>
    <mat-form-field style="display: block;">
        <mat-label>Street</mat-label>
        <input matInput [(ngModel)]="address.street" required />
    </mat-form-field>
    <mat-form-field style="display: block;">
        <mat-label>House Number</mat-label>
        <input matInput [(ngModel)]="address.houseNumber" required />
    </mat-form-field>
    <mat-form-field style="display: block;">
        <mat-label>House Number Addition</mat-label>
        <input matInput [(ngModel)]="address.houseNumberAddition" />
    </mat-form-field>
    <mat-form-field style="display:block;">
        <mat-label>Country</mat-label>
        <mat-select (valueChange)="onChangeCountry($event)" required>
            <mat-option *ngFor="let country of countries" [value]="country.id">
                {{ country.fullName }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field style="display:block;">
        <mat-label>States</mat-label>
        <mat-select [(ngModel)]="address.stateId" required [disabled]="states.length <= 0">
            <mat-option *ngFor="let state of states" [value]="state.id">
                {{ state.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <app-submit-button value="Submit" (click)="onCreate()" mat-dialog-close></app-submit-button>
    <app-cancel-button mat-dialog-close value="Cancel"></app-cancel-button>
</div>
