<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="address.zipCode" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="address.city" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput [(ngModel)]="address.street" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>House Number</mat-label>
        <input matInput [(ngModel)]="address.houseNumber" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>House Number Addition</mat-label>
        <input matInput [(ngModel)]="address.houseNumberAddition" />
    </mat-form-field>
</div>
