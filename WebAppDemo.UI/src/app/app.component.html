<app-vacation-types></app-vacation-types>
<h2 class="text-3xl font-bold underline">VacationTypes</h2>
<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let vacationType of vacationTypes">
      <td>{{ vacationType.id }}</td>
      <td>{{ vacationType.name }}</td>
    </tr>
  </tbody>
</table>
